version: '3.4'

services:
  site:
    build:
      context: .
      target: test-target
      args:
        npm_install_command: install
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
      - 9229:9229
    command: npm run dev
  storybook:
    build:
      context: .
      target: test-target
      args:
        npm_install_command: install
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 6006:6006
    command: npm run storybook
